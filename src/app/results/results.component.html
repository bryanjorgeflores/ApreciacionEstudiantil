<div class="container" style="display:flex;justify-content:center;">
  <div class="row">
    <div class="col-lg-2 col-md-1"></div>

    <div class="col-lg-8 col-md-10">
      <h3 style="text-align:center;">De {{quantity}} estudiantes</h3>
      <div class="table table-responsive table-striped">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center" style="padding:15px 100px;">#</th>
              <th class="text-center" style="padding:15px 100px;">Profesor</th>
              <th class="text-center" style="padding:15px 100px;">Puntuaci√≥n</th>
              <th class="text-center" style="padding:15px 100px;">Resultado</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let res of result; let i = index;">
              <td
                class="text-center"
                style="padding:15px 100px;"
                >{{teacherService.teachers[i].position}}</td>
              <td
                class="text-center"
                style="padding:15px 100px;"
                >{{teacherService.teachers[i].name}}</td>
              <td
                class="text-center"
                style="padding:15px 100px;">
                {{res}}
              </td>
              <td
                class="text-center"
                [style.color]="setResult(res / (quantity * 3)).color"
                style="padding:15px 100px;">
                {{setResult(res / (quantity * 3)).qualification}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <div class="col-lg-2 col-md-1"></div>
  </div>

</div>
<br/>
<app-footer
  style="position:absolute;right:25px;">
</app-footer>
