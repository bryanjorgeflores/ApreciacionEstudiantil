<br />

<div class="container" style="display:flex; justify-content:center;">
  <div class="row">
    <div class="col-lg-2 col-md-1"></div>

    <div class="col-lg-8 col-md-10">
      <div class="table table-responsive table-striped">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center" style="padding: 15px 100px">#</th>
              <th class="text-center" style="padding: 15px 100px">Profesor</th>
              <th class="text-center" style="padding: 15px 100px">Valor</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let res of result; let i = index;">
              <td
                class="text-center"
                style="padding: 15px 100px"
                >{{teacherService.teachers[i].position}}</td>
              <td
                class="text-center"
                style="padding: 15px 100px"
                >{{teacherService.teachers[i].name}}</td>
              <td
                class="text-center"
                style="padding: 15px 100px">
                {{res / (quantity * 3) | number: '1.0-0'}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <div class="col-lg-2 col-md-1"></div>
  </div>

</div>

<app-footer style="position:absolute;right:25px;"></app-footer>
