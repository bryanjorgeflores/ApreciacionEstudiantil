<mat-card id="card" style="text-align: center;">
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input
        #username
        matInput
        placeholder="Ingrese su Usuario" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        type="password"
        #password
        matInput
        placeholder="Ingrese su ContraseÃ±a" />
    </mat-form-field><br />
    <button
      mat-raised-button
      color="primary"
      style="margin-right:5px;"
      (click)="login(username.value, password.value, $event)"
      >Ingresar
    </button>

    <br />
    <hr>
    <label>No tiene una cuenta?</label>
    <br />
    <button
      mat-raised-button
      color="accent"
      style="margin-right:5px;"
      routerLink="/register"
      >Registrarse
    </button>
  </mat-card-content>
</mat-card>
