<mat-card id="card" style="text-align:center;">
  <mat-card-title>
    Registro
  </mat-card-title>

  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Ingrese su Usuario" #username/>
      <br />
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Nombres y Apellidos" #name/>
      <br />
    </mat-form-field>
    <br />

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Ingrese su Contraseña" #password/>
      <br />
    </mat-form-field><br />
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Repita su Contraseña" #repassword/>
      <br />
    </mat-form-field><br />
    <button
      mat-raised-button
      color="accent"
      style="margin-right:5px;"
      (click)="register(username.value, name.value, password.value, repassword.value, $event)"
      >Registrarse
    </button>
    <br/>
    <br/>
    <br/>
    <br/>
    <hr>
    <label>Tiene una cuenta?</label>
    <br/>
    <br/>
    <button
      mat-raised-button
      color="primary"
      style="margin-right:5px;"
      routerLink="/login"
      >Ir a Login
    </button>
  </mat-card-content>

</mat-card>
